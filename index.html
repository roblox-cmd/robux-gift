<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>安全なリダイレクトテスト</title>
  <script>
    // ページが完全に読み込まれてからリダイレクト
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        window.location.href = "https://www.google.com";
      }, 2000); // 2秒後にリダイレクト
    });
  </script>
</head>
<body>
  <h1>リダイレクトのテスト中です</h1>
  <p>2秒後に Google に移動します。</p>
</body>
</html>
